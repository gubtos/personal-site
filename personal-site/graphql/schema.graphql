type Query {
    companies: [Company!]!
}

type Mutation{
    createCompany(name: String!, year: Int!, description: String): Company
    createUser(name: String!, email: String!, password: String!): User
    checkUser(email: String!, password: String!): Boolean
}

# Schema Types
type Company{
    id: String!,
    name: String!
    year: Int!
    description: String
}

type User{
    name: String!,
    email: String!,
    hash: String
}